<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://karonyt.github.io/suzu_tore/stylesheet.css" />
</head>

<body>
  <div class="button_solid004" size="200%">
  <input type="button" value="くじを引く" onclick="clickBtn1()" />
  </div>
  <div id="view" style="display: none;" size="200%">
    <p>本日のsuzu_riaの筋トレ回数は<br><span id="kuzi"></span> 回だよ！頑張れ〜！</p>
  </div>
  
  <script>
    function clickBtn1() {
       var result = Math.floor( Math.random() * 998 ) + 1;
       document.getElementById("kuzi").innerHTML = result;
         //切り替える対象の状態を取得
    var div = document.getElementById('view');
    state=div.style.display;
    if(state=="none"){
         div.setAttribute("style","display:inline");
    }else{
        div.setAttribute("style","display:none");
      }
     }
 </script>
